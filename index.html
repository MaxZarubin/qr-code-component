<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Outfit">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/main.css">
  <title>Frontend Mentor | QR code component</title>
</head>
<body>
  <section class="container">
    <div class="qr_code_card">
      <div class="qr_code_card_content">
        <img src="images/image-qr-code.png" class="qr_code_card_img" alt="qr_code">
        <div class="card_text">
          <h3 class="card_text_title">Improve your front-end skills by building projects</h3>
          <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
